version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: corpvault
      POSTGRES_PASSWORD: corpvault
      POSTGRES_DB: corpvault
    ports:
      - '5438:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U corpvault"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    command: server /data --console-address ':9001'
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    networks:
      - backend-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://corpvault:corpvault@postgres:5432/corpvault?schema=public
      JWT_SECRET: supersecret
      JWT_EXPIRE: 1h
      JWT_REFRESH_SECRET: superrefreshsecret
      JWT_REFRESH_EXPIRE: 7d
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: documents
      MINIO_USE_SSL: 'false'
      FRONTEND_URL: http://185.233.44.234:8080
      MAX_FILE_SIZE: '10485760'
    ports:
      - '3000:3000'
    command: ["sh", "-c", "npx prisma db push && node dist/index.js"]
    networks:
      - backend-net

  frontend:
    build:
      context: ./
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"
    networks:
      - backend-net

networks:
  backend-net:

volumes:
  postgres_data:
  minio_data:
