version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: corpvault
      POSTGRES_PASSWORD: corpvault
      POSTGRES_DB: corpvault
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-net

  minio:
    image: minio/minio
    command: server /data --console-address ':9001'
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    networks:
      - backend-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - postgres
      - minio
    environment:
      NODE_ENV: production
      PORT: 3000
      API_URL: http://backend:3000
      DATABASE_URL: postgresql://corpvault:corpvault@postgres:5432/corpvault?schema=public
      JWT_SECRET: supersecret
      JWT_EXPIRE: 1h
      JWT_REFRESH_SECRET: superrefreshsecret
      JWT_REFRESH_EXPIRE: 7d
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: documents
      MINIO_USE_SSL: 'false'
      MINIO_PUBLIC_ENDPOINT: localhost
      FRONTEND_URL: http://localhost:5173
      MAX_FILE_SIZE: '10485760'
      ALLOWED_MIME_TYPES: application/pdf,image/jpeg,image/png,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/msword,text/plain
    ports:
      - '3000:3000'
    command: ["sh", "-c", "npx prisma db push && node dist/index.js"]
    networks:
      - backend-net

networks:
  backend-net:

volumes:
  postgres_data:
  minio_data:
